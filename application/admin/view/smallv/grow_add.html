{extend name="base/base"}
{block name="body"}
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-smallv-grade_add" >
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>成长体系类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$info.type}" placeholder="请填写中文类型"  name="type">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>经验奖励：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$info.experience}" placeholder="" id="experience" name="experience">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>金币奖励：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$info.gold}" placeholder="" id="sort" name="gold">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>状态：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="status" type="radio" id="sex-1" value='1' {if condition="$info.status eq 1"}checked{/if}>
                    <label for="sex-1">启用</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="sex-2" name="status" value='0' {if condition="$info.status eq 0"}checked{/if}>
                    <label for="sex-2">禁用</label>
                </div>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input type="hidden" id="hidden" value="{$info.id}" name="id">
                <btn class="btn btn-primary radius" type="submit" onclick="test(this)">&nbsp;&nbsp;提交&nbsp;&nbsp;</btn>
            </div>
        </div>
    </form>
</article>
<script type="text/javascript" src="__PUBLIC__/lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/messages_zh.min.js"></script>
<script type="text/javascript">
    var ids="form-smallv-grade_add";

    var result=function(date){
        if(date.state=="y"){
            //父级页面刷新
            modal_alert(date.msg,2000);
            $(window.parent.location.reload());

        }else{
            modal_alert(date.msg);
        }
    }

    function test(o) {
        var id = $('#hidden').val();
        if(id){
            var url = '/index/smallv/grow_edit';
        }else{
            var url = '/index/smallv/grow_add';
        }
        ajax_form(ids,url,result);
    }
</script>
{/block}
